<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PageFlow | Moderne Boekenplatform</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --primary-color: #007BFF;
            --secondary-color: #6c757d;
            --background-color: #1e1e2f;
            --card-background: linear-gradient(145deg, #2a2a3b 0%, #3b3b5b 100%);
            --text-color: rgba(255, 255, 255, 0.95);
            --transition-speed: 0.4s;
            --hover-effect: scale(1.03);
        }

        [data-theme="light"] {
            --background-color: #f8f9fa;
            --card-background: linear-gradient(145deg, #ffffff 0%, #e9ecef 100%);
            --text-color: #212529;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 2rem;
            transition: background var(--transition-speed) cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* 3D Logo Effect */
        .logo-container {
            perspective: 1000px;
            margin-bottom: 3rem;
        }

        .logo-wrapper {
            display: inline-block;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .logo-wrapper:hover {
            transform: rotateY(20deg);
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 3.5rem;
            filter: drop-shadow(0 4px 6px rgba(0, 123, 255, 0.3));
        }

        /* Floating Search Bar */
        .search-container {
            max-width: 800px;
            margin: 2rem auto;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        #search {
            width: 100%;
            padding: 1.2rem 2rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            background: var(--card-background);
            color: var(--text-color);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all var(--transition-speed);
        }

        #search:focus {
            outline: none;
            box-shadow: 0 15px 40px rgba(0, 123, 255, 0.2);
        }

        /* Holographic Category Selector */
        .category-container {
            position: relative;
            max-width: 300px;
            margin: 2rem auto;
            background: linear-gradient(45deg, 
                rgba(0, 123, 255, 0.1), 
                rgba(108, 117, 125, 0.1), 
                rgba(0, 123, 255, 0.1));
            border-radius: 15px;
            padding: 3px;
            backdrop-filter: blur(10px);
        }

        #categoryFilter {
            width: 100%;
            padding: 1rem;
            background: var(--card-background);
            border: none;
            border-radius: 12px;
            color: var(--text-color);
            font-size: 1rem;
            cursor: pointer;
            appearance: none;
        }

        /* 3D Book Cards */
        .book {
            background: var(--card-background);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            transform-style: preserve-3d;
            transition: all var(--transition-speed) cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
        }

        .book::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transition: left 0.6s;
        }

        .book:hover {
            transform: var(--hover-effect) rotateZ(1deg) translateZ(20px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .book:hover::before {
            left: 100%;
        }

        .book img {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 1rem;
            transition: transform var(--transition-speed);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .book:hover img {
            transform: scale(1.05) rotateZ(-1deg);
        }

        /* Glowing Theme Toggle */
        .theme-toggle {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--card-background);
            border: none;
            padding: 1rem 1.5rem;
            border-radius: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all var(--transition-speed);
            z-index: 1000;
        }

        .theme-toggle:hover {
            transform: var(--hover-effect);
            box-shadow: 0 15px 40px rgba(0, 123, 255, 0.2);
        }

        /* Loading Spinner */
        .loader {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 5px solid var(--primary-color);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            z-index: 1000;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Scroll Progress Bar */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 4px;
            background: var(--primary-color);
            width: 0%;
            transition: width 0.3s ease-out;
            z-index: 1000;
        }

        /* Particle Background Effect */
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="progress-bar"></div>
    <div class="loader"></div>
    <div class="particles"></div>

    <div class="logo-container">
        <div class="logo-wrapper">
            <h1><span class="logo">üìö</span> PageFlow</h1>
        </div>
    </div>

    <div class="search-container">
        <input type="text" id="search" placeholder="üîç Zoek tussen duizenden boeken..." onkeyup="searchBooks()">
    </div>

    <div class="category-container">
        <select id="categoryFilter" onchange="searchBooks()">
            <option value="all">üìö Alle Categorie√´n</option>
            <option value="Literatuur">üìñ Literatuur</option>
            <option value="Science Fiction">üöÄ Science Fiction</option>
            <option value="Non-Fictie">üìò Non-Fictie</option>
            <option value="Thriller">üî™ Thriller</option>
            <option value="Fantasy">üêâ Fantasy</option>
            <option value="Romantiek">üíñ Romantiek</option>
            <option value="Geschiedenis">üìú Geschiedenis</option>
            <option value="Zelfhulp">üß† Zelfhulp</option>
            <option value="Kinderboeken">üß∏ Kinderboeken</option>
            <option value="Po√´zie">üìú Po√´zie</option>
        </select>
    </div>

    <div id="book-list" class="book-container"></div>

    <button class="theme-toggle" id="themeToggle">
        <span id="themeIcon">üåô</span> <span id="themeText">Dark Mode</span>
    </button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBAKE4dopleQro-BIASM8v-KG_VnYmc_4c",
            authDomain: "pageflow-609fa.firebaseapp.com",
            projectId: "pageflow-609fa",
            storageBucket: "pageflow-609fa.appspot.com",
            messagingSenderId: "66179754558",
            appId: "1:66179754558:web:2d6a0da33f77718dfc7f6f",
            measurementId: "G-WH5RKEY1EV"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let booksArray = [];

        // Functie om boeken op te halen
        async function getBooks() {
            const bookList = document.getElementById("book-list");
            bookList.innerHTML = "";

            try {
                const booksRef = collection(db, "books");
                const snapshot = await getDocs(booksRef);

                if (snapshot.empty) {
                    bookList.innerHTML = "<p>Geen boeken gevonden.</p>";
                    return;
                }

                booksArray = []; // Reset de boekenarray

                snapshot.forEach(doc => {
                    const bookData = doc.data();
                    if (!bookData.downloadLink) {
                        console.warn("‚ö†Ô∏è Geen downloadLink gevonden voor", bookData.title);
                        return;
                    }

                    booksArray.push({ id: doc.id, ...bookData }); // Voeg boek toe aan de array
                });

                // Toon alle boeken bij het laden van de pagina
                displayBooks(booksArray);

            } catch (error) {
                console.error("üî• Fout bij het ophalen van boeken:", error);
                bookList.innerHTML = "<p>Er is een fout opgetreden bij het laden van de boeken.</p>";
            }
        }

        // Functie om boeken weer te geven
        function displayBooks(books) {
            const bookList = document.getElementById("book-list");
            bookList.innerHTML = "";

            // Groepeer boeken per categorie
            const booksByCategory = {};

            books.forEach(book => {
                if (!booksByCategory[book.category]) {
                    booksByCategory[book.category] = [];
                }
                booksByCategory[book.category].push(book);
            });

            // Toon boeken per categorie
            for (const category in booksByCategory) {
                // Maak een sectie voor de categorie
                const categorySection = document.createElement("div");
                categorySection.classList.add("category-section");

                // Voeg de categorie-titel toe
                const categoryTitle = document.createElement("h2");
                categoryTitle.textContent = category;
                categoryTitle.classList.add("category-title");
                categorySection.appendChild(categoryTitle);

                // Voeg de boeken toe
                const booksContainer = document.createElement("div");
                booksContainer.classList.add("book-container");

                booksByCategory[category].forEach(book => {
                    const bookElement = document.createElement("div");
                    bookElement.classList.add("book");

                    bookElement.innerHTML = `
                        <img src="${book.coverUrl}" alt="Boek Cover">
                        <h2>${book.title}</h2>
                        <button onclick="window.open('${book.downloadLink}', '_blank')">
                            üì• Download het boek
                        </button>
                    `;

                    booksContainer.appendChild(bookElement);
                });

                categorySection.appendChild(booksContainer);
                bookList.appendChild(categorySection);
            }
        }

        // üîç Zoek- en filterfunctionaliteit
        window.searchBooks = function () {
            const searchTerm = document.getElementById("search").value.toLowerCase();
            const selectedCategory = document.getElementById("categoryFilter").value;

            // Filter de boeken op zoekterm en categorie
            const filteredBooks = booksArray.filter(book => {
                const matchesSearchTerm = book.title.toLowerCase().includes(searchTerm);
                const matchesCategory = selectedCategory === "all" || book.category === selectedCategory;
                return matchesSearchTerm && matchesCategory;
            });

            // Toon de gefilterde boeken
            displayBooks(filteredBooks);
        };

        // Dark/Light Mode Toggle
        const themeToggle = document.getElementById("themeToggle");
        const themeIcon = document.getElementById("themeIcon");
        const body = document.body;

        // Controleer de opgeslagen voorkeur
        const savedTheme = localStorage.getItem("theme") || "dark";
        body.setAttribute("data-theme", savedTheme);
        themeIcon.textContent = savedTheme === "dark" ? "üåô" : "‚òÄÔ∏è";
        themeToggle.textContent = savedTheme === "dark" ? "Dark Mode" : "Light Mode";

        // Schakel tussen dark en light mode
        themeToggle.addEventListener("click", () => {
            const currentTheme = body.getAttribute("data-theme");
            const newTheme = currentTheme === "dark" ? "light" : "dark";
            body.setAttribute("data-theme", newTheme);
            localStorage.setItem("theme", newTheme);
            themeIcon.textContent = newTheme === "dark" ? "üåô" : "‚òÄÔ∏è";
            themeToggle.textContent = newTheme === "dark" ? "Dark Mode" : "Light Mode";
        });

        // Boeken ophalen bij het laden van de pagina
        getBooks();
    </script>
</body>
</html>
