<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boekenlijst</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #1e1e2f;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .search-container, .category-container {
            margin-bottom: 20px;
        }

        #search, #categoryFilter {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            outline: none;
            background: #2a2a3b;
            color: white;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            cursor: pointer;
        }

        .book-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .book {
            background: linear-gradient(135deg, #2a2a3b, #3b3b5b);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            width: 300px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
        }

        .book.show {
            opacity: 1;
            transform: translateY(0);
        }

        .book img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .book img:hover {
            transform: scale(1.05);
        }

        .book h2 {
            font-size: 18px;
            margin: 10px 0;
            font-weight: 400;
        }

        .book button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            transition: background 0.3s ease, transform 0.2s;
            margin: 5px 0;
        }

        .book button.delete-button {
            background: #dc3545;
        }

        .book button:hover {
            transform: scale(1.05);
        }

        .book button.delete-button:hover {
            background: #c82333;
        }

        .hidden {
            display: none;
        }

        .add-book-form {
            background: #2a2a3b;
            padding: 20px;
            border-radius: 15px;
            margin: 20px auto;
            max-width: 500px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .add-book-form h2 {
            margin-bottom: 15px;
            font-size: 24px;
        }

        .add-book-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #3b3b5b;
            color: white;
            font-size: 16px;
        }

        .add-book-form button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .add-book-form button:hover {
            background: #0056b3;
        }

        #feedback {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            background: #28a745;
            color: white;
            display: inline-block;
        }

        #feedback.error {
            background: #dc3545;
        }
    </style>
</head>
<body>

    <h1>üìö Moderne Boekenlijst</h1>

    <!-- üîç Zoekbalk -->
    <div class="search-container">
        <input type="text" id="search" placeholder="Zoek een boek..." onkeyup="searchBooks()">
    </div>

    <!-- üìÇ Categorie√´n -->
    <div class="category-container">
        <select id="categoryFilter" onchange="searchBooks()">
            <option value="all">üìö Alle Categorie√´n</option>
            <option value="Literatuur">üìñ Literatuur</option>
            <option value="Science Fiction">üöÄ Science Fiction</option>
            <option value="Non-Fictie">üìò Non-Fictie</option>
        </select>
    </div>

    <!-- Boekenlijst -->
    <div id="book-list" class="book-container"></div>

    <!-- Formulier om boeken toe te voegen -->
    <div class="add-book-form">
        <h2>Voeg een nieuw boek toe</h2>
        <input type="text" id="bookTitle" placeholder="Titel" required>
        <input type="text" id="bookAuthor" placeholder="Auteur" required>
        <input type="text" id="bookCategory" placeholder="Categorie" required>
        <input type="text" id="bookDownloadLink" placeholder="Download Link" required>
        <input type="text" id="bookCoverUrl" placeholder="Cover URL" required>
        <button onclick="addBook()">Voeg Boek Toe</button>
        <div id="feedback" class="hidden"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBAKE4dopleQro-BIASM8v-KG_VnYmc_4c",
            authDomain: "pageflow-609fa.firebaseapp.com",
            projectId: "pageflow-609fa",
            storageBucket: "pageflow-609fa.appspot.com",
            messagingSenderId: "66179754558",
            appId: "1:66179754558:web:2d6a0da33f77718dfc7f6f",
            measurementId: "G-WH5RKEY1EV"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let booksArray = [];

        // Functie om boeken op te halen
        async function getBooks() {
            const bookList = document.getElementById("book-list");
            bookList.innerHTML = "";

            try {
                const booksRef = collection(db, "books");
                const snapshot = await getDocs(booksRef);

                if (snapshot.empty) {
                    bookList.innerHTML = "<p>Geen boeken gevonden.</p>";
                    return;
                }

                let delay = 0;
                booksArray = [];

                snapshot.forEach(doc => {
                    const bookData = doc.data();
                    if (!bookData.downloadLink) {
                        console.warn("‚ö†Ô∏è Geen downloadLink gevonden voor", bookData.title);
                        return;
                    }

                    booksArray.push({ id: doc.id, ...bookData });

                    const bookElement = document.createElement("div");
                    bookElement.classList.add("book");

                    bookElement.innerHTML = `
                        <img src="${bookData.coverUrl}" alt="Boek Cover">
                        <h2>${bookData.title}</h2>
                        <button onclick="window.open('${bookData.downloadLink}', '_blank')">
                            üì• Download het boek
                        </button>
                        <button onclick="deleteBook('${doc.id}')" class="delete-button">
                            ‚ùå Verwijder
                        </button>
                    `;

                    bookList.appendChild(bookElement);

                    setTimeout(() => {
                        bookElement.classList.add("show");
                    }, delay);

                    delay += 200;
                });

            } catch (error) {
                console.error("üî• Fout bij het ophalen van boeken:", error);
                bookList.innerHTML = "<p>Er is een fout opgetreden bij het laden van de boeken.</p>";
            }
        }

        // Boeken ophalen bij het laden van de pagina
        getBooks();

        // üîç Zoekfunctie
        window.searchBooks = function() {
            let input = document.getElementById("search").value.toLowerCase();
            let selectedCategory = document.getElementById("categoryFilter").value;
            let bookList = document.getElementById("book-list");
            bookList.innerHTML = "";

            booksArray.forEach(book => {
                if (
                    book.title.toLowerCase().includes(input) &&
                    (selectedCategory === "all" || book.category === selectedCategory)
                ) {
                    const bookElement = document.createElement("div");
                    bookElement.classList.add("book", "show");

                    bookElement.innerHTML = `
                        <img src="${book.coverUrl}" alt="Boek Cover">
                        <h2>${highlightText(book.title, input)}</h2>
                        <button onclick="window.open('${book.downloadLink}', '_blank')">
                            üì• Download het boek
                        </button>
                        <button onclick="deleteBook('${book.id}')" class="delete-button">
                            ‚ùå Verwijder
                        </button>
                    `;

                    bookList.appendChild(bookElement);
                }
            });

            if (bookList.innerHTML === "") {
                bookList.innerHTML = "<p>Geen resultaten gevonden.</p>";
            }
        }

        // üé® Highlight zoekwoord
        function highlightText(text, keyword) {
            if (!keyword) return text;
            let regex = new RegExp(`(${keyword})`, "gi");
            return text.replace(regex, `<span style="background: yellow; color: black; font-weight: bold;">$1</span>`);
        }

        // üìù Boek toevoegen
        window.addBook = async function() {
            const title = document.getElementById("bookTitle").value.trim();
            const author = document.getElementById("bookAuthor").value.trim();
            const category = document.getElementById("bookCategory").value.trim();
            const downloadLink = document.getElementById("bookDownloadLink").value.trim();
            const coverUrl = document.getElementById("bookCoverUrl").value.trim();

            // Validatie
            if (!title || !author || !category || !downloadLink || !coverUrl) {
                showFeedback("Alle velden moeten ingevuld zijn.", true);
                return;
            }

            if (!isValidUrl(downloadLink) || !isValidUrl(coverUrl)) {
                showFeedback("Download link en cover URL moeten geldige URLs zijn.", true);
                return;
            }

            try {
                await addDoc(collection(db, "books"), {
                    title: title,
                    author: author,
                    category: category,
                    downloadLink: downloadLink,
                    coverUrl: coverUrl
                });

                showFeedback("Boek succesvol toegevoegd!");
                resetForm();
                getBooks();
            } catch (e) {
                console.error("Fout bij toevoegen boek: ", e);
                showFeedback("Er is iets misgegaan bij het toevoegen van het boek.", true);
            }
        }

        // ‚ùå Boek verwijderen
        window.deleteBook = async function(bookId) {
            try {
                await deleteDoc(doc(db, "books", bookId));
                showFeedback("Boek succesvol verwijderd!");
                getBooks();
            } catch (e) {
                console.error("Fout bij verwijderen boek: ", e);
                showFeedback("Er is iets misgegaan bij het verwijderen van het boek.", true);
            }
        }

        // Functie om feedback te tonen
        function showFeedback(message, isError = false) {
            const feedback = document.getElementById("feedback");
            feedback.textContent = message;
            feedback.className = isError ? "error" : "";
            feedback.classList.remove("hidden");

            setTimeout(() => {
                feedback.classList.add("hidden");
            }, 3000);
        }

        // Functie om het formulier te resetten
        function resetForm() {
            document.getElementById("bookTitle").value = '';
            document.getElementById("bookAuthor").value = '';
            document.getElementById("bookCategory").value = '';
            document.getElementById("bookDownloadLink").value = '';
            document.getElementById("bookCoverUrl").value = '';
        }

        // Functie om te controleren of een string een geldige URL is
        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }
    </script>
</body>
</html>
